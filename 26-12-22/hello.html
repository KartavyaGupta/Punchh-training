        function employee(name){
            this.name=name;

        }
        employee.prototype.getname=function(){
            console.log(this.name);
        }

            this.name=name;
            this.salary=salary;

        }
        employee.prototype.getsalary=function(){
            console.log(this.salary);
        }

        function director(name,salary,office){
            this.name=name;
            this.salary=salary;
            this.office=office;
            this.getoffice= function (){
                return this.office;
            }
        }
        emp1=new employee("emp1");
        mgr1=new manager("mgr1",1000);
        dr1= new director("dr1",10000,"ny");

        mgr1.__proto__.__proto__=employee.prototype;
        dr1.__proto__.__proto__=manager.prototype;
        mgr1.getname();
        dr1.getname();
        dr1.getsalary();
