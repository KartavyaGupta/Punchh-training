<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <button id="myid">button</button>
    <a href="http://www.google.com" onclick="console.log('link clicked');return false;">link</a>
</head>
<body>
    <script>
        function myfunc(){
            console.log(this);
        }
        let el=document.getElementById("myid");
        el.addEventListener("click",myfunc);
    </script>
</body>
</html>
